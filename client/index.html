<!doctype html>
<html lang="en" ng-app="GHReview">
<head>
    <title>GH-Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css"/>
</head>
<body>
<div id="topMenu">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ghr-top-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">GH-REVIEW</a>
            </div>
            <div class="collapse navbar-collapse" id="ghr-top-menu" menu></div>
        </div>
    </nav>
</div>
<div id="main" class="container-fluid" ui-view></div>

<!-- build:js app/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <!-- endbower -->
    <script src="bower_components/github-js/dist/github.js"></script>
<!-- endbuild -->

<!-- build:js app/app.js -->
<script src="app/app.js"></script>
    <!-- injector:js -->
    <script src="app/auth/auth.js"></script>
    <script src="app/auth/login.controller.js"></script>
    <script src="app/auth/logout.controller.js"></script>
    <script src="app/commit/commit.controller.js"></script>
    <script src="app/commit/commit.js"></script>
    <script src="app/file/file.controller.js"></script>
    <script src="app/file/file.js"></script>
    <script src="app/filter-list/filter-list.controller.js"></script>
    <script src="app/filter-list/filter-list.js"></script>
    <script src="app/filter/filter.controller.js"></script>
    <script src="app/filter/filter.js"></script>
    <script src="app/js/Collectors/branchCollector.js"></script>
    <script src="app/js/Collectors/commitCollector.js"></script>
    <script src="app/js/Collectors/contributorCollector.js"></script>
    <script src="app/js/Collectors/repoCollector.js"></script>
    <script src="app/js/Collectors/treeCollector.js"></script>
    <script src="app/js/controllers.js"></script>
    <script src="app/js/directives.js"></script>
    <script src="app/js/directives/CommitList.js"></script>
    <script src="app/js/modules/Comment.js"></script>
    <script src="app/js/modules/CommentCollector.js"></script>
    <script src="app/js/modules/CommentProvider.js"></script>
    <script src="app/js/modules/CommitProvider.js"></script>
    <script src="app/js/modules/Events.js"></script>
    <script src="app/js/modules/GitHub.js"></script>
    <script src="app/js/options.js"></script>
    <script src="app/js/routes.js"></script>
    <script src="app/js/services.js"></script>
    <script src="app/module/module.controller.js"></script>
    <script src="app/module/module.js"></script>
    <script src="app/welcome/welcome.controller.js"></script>
    <script src="app/welcome/welcome.js"></script>
    <script src="app/whoami/whoami.controller.js"></script>
    <script src="app/whoami/whoami.js"></script>
    <script src="components/chunk/chunk.factory.js"></script>
    <script src="components/filter/filter.service.js"></script>
    <script src="components/lodash/lodash.constant.js"></script>
    <script src="components/moment/moment.constant.js"></script>
    <!-- endinjector -->
<!-- endbuild -->
</body>
</html>
