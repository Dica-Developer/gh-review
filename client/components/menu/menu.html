<div class="navbar navbar-default navbar-fixed-top" ng-controller="MenuController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">GH-REVIEW</a>
        </div>

        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ui-sref-active="active" ng-show="isAuthenticated()">
                    <a ui-sref="{{item.link}}" >{{item.title}}</a>
                </li>
            </ul>

            <ul ng-hide="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li>
                    <div id="loginLogoutContainer" style="padding-right: 15px;">
                        <a ui-sref="login" class="btn btn-default navbar-btn" role="button">Sign in with Github</a>
                    </div>
                </li>
            </ul>


            <ul ng-show="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ name }}<b class="caret"></b></a>
                    <ul id="userMenuDropdown" class="dropdown-menu">
                        <li ng-repeat="item in submenu" ng-switch="item.linkType">
                            <a ng-switch-when="href" href="{{item.link}}">{{item.title}}</a>
                            <a ng-switch-default ui-sref="{{item.link}}" >{{item.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
