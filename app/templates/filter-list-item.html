<a href="#commits/filter/<%= id %>" class="list-group-item">
    <strong>Repository: </strong><%= repo %>
    <%if(typeof branch !== 'undefined'){%><strong>Branch: </strong><%= branch %><%}%>
    <% if(typeof contributor !== 'undefined' && !_.str.isBlank(contributor)){ %><strong>Author: </strong><%= contributor %><%}%>
    <span class="destroy glyphicon glyphicon-remove-circle pull-right" data-id="<%= id %>"></span>
</a>
