<div class="panel-heading">
    <div class="media">
        <img height="24px" class="media-object pull-left" ng-src="{{comment.user.avatar_url}}" title="{{comment.user.login}}" />
        <div class="media-body">
            <strong>{{comment.user.login}}</strong>
            <div class="pull-right">
                <span class="text-muted"><formatted-date date="comment.created_at"></formatted-date></span>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-default edit" ng-click="comment.edit()">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-default remove" ng-click="removeComment(line, comment)">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-body" ng-bind-html="comment.body_html"></div>
<button type="button" id="cancelComment" class="btn btn-default btn-sm" ng-click="cancelAddComment()">Cancel</button>
<button type="button" id="submitLineComment" class="btn btn-primary btn-sm" ng-click="comment.save()">Save</button>
