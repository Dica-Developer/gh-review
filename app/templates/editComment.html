<textarea class="form-control" ng-model="comment.content"></textarea>
<button type="button" id="cancelComment" class="btn btn-default btn-sm" ng-click="cancelAddComment()">Cancel
</button>
<button type="button" id="previewComment" class="btn btn-default btn-sm" ng-click="comment.preview()">Preview
</button>
<button type="button" id="submitLineComment" class="btn btn-primary btn-sm" ng-click="comment.save()">Add</button>
