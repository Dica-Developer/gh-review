<ul class="list-group">
  <% _.each(user, function(val, name){ %>
    <% if (typeof val === 'object') {%>
      <% _.each(val, function(subVal, subName){ %>
        <li class="list-group-item"><%= subName %>: <%= subVal %></li>
      <% }); %>
    <% } else { %>
      <li class="list-group-item"><%= name %>: <%= val %></li>
    <% } %>
  <% }); %>
</ul>
