<div class="row review-overview">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Grouped by:
                <div class="pull-right col-xs-4">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="selectGroup" class="col-xs-4 control-label" id="selectGroupLabel">Group by: </label>
                            <div class="col-xs-8">
                                <select id="selectGroup" class="col-xs-8 form-control input-sm" ng-model="selectedGrouping"
                                        ng-options="opt as opt.label for opt in groupingOptions" ></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default" ng-repeat="groupedFilter in filterList">
            <div class="panel-heading">{{groupedFilter[0].getOwner() +' / '+ groupedFilter[0].getRepo()}}</div>
            <ul id="reviewList" class="list-group">
                <a ng-repeat="filter in groupedFilter" ui-sref="commitsByFilter({filterId: filter.getId()})" class="list-group-item">
                    <strong>Repository: </strong>{{ filter.getRepo() }}
                    <strong ng-show="filter.getBranch()">Branch: </strong>{{ filter.getBranch() }}
                    <strong ng-hide="!filter.getSinceDate()">Since: </strong><formatted-date date="filter.getSinceDate()"></formatted-date>
                    <strong ng-show="filter.getAuthors()">Authors: </strong>{{ filter.getAuthors() }}
                    <strong ng-hide="!filter.getState()">Review State: </strong>{{ filter.getState() }}
                    <div class="pull-right">
                        <span class="destroy glyphicon glyphicon-pencil" ng-click="editFilter(filter.getId(), $event)"></span>
                        <span class="destroy glyphicon glyphicon-remove-circle" ng-click="removeFilter(filter.getId(), $event)"></span>
                    </div>
                    <!--<span class="stats glyphicon glyphicon-stats pull-right" data-id="{{ filter.id }}"></span>-->
                </a>
            </ul>
        </div>
    </div>
</div>
