<div class="col-lg-12">
    <div class="input-group">
        <input id="searchValue" type="text" class="form-control" placeholder="review modules repo:Dica-Developer/gh-review" />
        <div class="input-group-btn">
            <button id="searchButton" type="button" class="btn btn-default">Search</button>
        </div>
    </div>
    <div class="row">
    <div class="col-md-12">
        <ul id="commitList" class="list-group">
          <% _.each(items, function (item) { %>
            <a href="#file/<%=encodeURIComponent(item.repository.owner.login)%>/<%=encodeURIComponent(item.repository.name)%>/<%=encodeURIComponent(item.path)%>" class="list-group-item">
              <%=item.path%>
            </a>
          <% }); %>
        </ul>
    </div>
</div>
</div>
